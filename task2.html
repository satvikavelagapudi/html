<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Tables</title>
</head>
<body>
    <h1>Custom Table 1</h1>
    <table border="1">
        <tr>
            <td rowspan="2">Column 1, Row 1</td>
            <td>Column 2, Row 1</td>
        </tr>
        <tr>
            <td>Column 2, Row 2</td>
        </tr>
    </table>

    <h1>Custom Table 2</h1>
    <table border="1">
        <tr>
            <td>Column 1, Row 1</td>
            <td rowspan="2">Column 2, Row 1</td>
        </tr>
        <tr>
            <td>Column 1, Row 2</td>
        </tr>
    </table>
</body>
</html>
