<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frameset Example</title>
</head>
<frameset cols="50%, 50%">
    <frame src="frame1.html" name="frame1">
    <frame src="frame2.html" name="frame2">
</frameset>
<body>
    <h1>Frame 1</h1>
    <p><a href="page1.html" target="frame2">Load Page 1 in Frame 2</a></p>
    <p><a href="page2.html" target="frame2">Load Page 2 in Frame 2</a></p>
</body>
</html>
